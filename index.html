    <style>

        /* æ–°å¢ç«ç‘°å…ƒç´ æ ·å¼ */
        .rose {

        /* å•ç‹¬ç«ç‘°ä¸‹è½åŠ¨ç”» */

        .click-heart {

        /* åœ¨åŸæœ‰æ ·å¼åŸºç¡€ä¸Šå¢åŠ ç§»åŠ¨ç«¯é€‚é… */

<body>
    <div class="container">

    <script>
        // æ–°å¢ç‚¹å‡»äº’åŠ¨åŠŸèƒ½
        function handleInteraction(e) {
            // ç»Ÿä¸€è·å–åæ ‡
            let x, y;
            if (e.type === 'touchstart') {
                e.preventDefault(); // é˜»æ­¢é»˜è®¤æ»šåŠ¨è¡Œä¸º
                x = e.touches[0].clientX;
                y = e.touches[0].clientY;
            } else {
                x = e.clientX;
                y = e.clientY;
            }

            // åˆ›å»ºå¤šä¸ªæº…å°„æ•ˆæœ
            for (let i = 0; i < 8; i++) {
                const heart = document.createElement('div');
                heart.innerHTML = 'â¤';
                heart.classList.add('click-heart');

                // éšæœºå‚æ•°
                const angle = Math.random() * Math.PI * 2;
                const velocity = 20 + Math.random() * 80;
                const tx = Math.cos(angle) * velocity + 'px';
                const ty = Math.sin(angle) * velocity + 'px';

                // è®¾ç½®æ ·å¼
                heart.style.left = x + 'px';
                heart.style.top = y + 'px';
                heart.style.setProperty('--tx', tx);
                heart.style.setProperty('--ty', ty);
                heart.style.fontSize = Math.random() * 20 + 12 + 'px';
                heart.style.color = `hsl(${Math.random() * 360}, 70%, 60%)`;

                document.body.appendChild(heart);

                // è‡ªåŠ¨ç§»é™¤
                setTimeout(() => heart.remove(), 1500);
            }
        }
        // åŒæ—¶ç»‘å®šä¸¤ç§äº‹ä»¶ç±»å‹
        document.addEventListener('click', handleInteraction);
        document.addEventListener('touchstart', handleInteraction);
        // ä¿®æ”¹ç°æœ‰åˆ›å»ºçˆ±å¿ƒå‡½æ•°ï¼ˆæ·»åŠ æ‚¬æµ®æ•ˆæœï¼‰
        function createHeart() {
            const heart = document.createElement('div');
            heart.innerHTML = 'â¤';
            heart.classList.add('heart');
            heart.style.left = Math.random() * 100 + '%';
            heart.style.animationDuration = Math.random() * 3 + 2 + 's';
            heart.style.cursor = 'pointer';

            // æ·»åŠ æ‚¬æµ®æ”¾å¤§æ•ˆæœ
            heart.style.transition = 'transform 0.3s';
            heart.addEventListener('mouseover', function () {

            document.getElementById('hearts').appendChild(heart);

            setTimeout(() => {
                heart.remove();
            }, 4000);
        }

        setInterval(createHeart, 300);

        // æ–°å¢åˆ›å»ºç«ç‘°å‡½æ•°

        // ä¿®æ”¹åŸæœ¬çš„åˆ›å»ºé—´éš”
        setInterval(() => {
